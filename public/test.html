<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=A5zEIYd2lH1u15lNECrV33yaRK43YWyk1NmNYXai"></script>
    <script type="text/javascript">
        var map;
        var markerInfo;
        var marker_s, marker_e, marker_p;
        var drawInfoArr = [];
        var drawInfoArr2 = [];
        var chktraffic = [];
        var resultdrawArr = [];
        var resultMarkerArr = [];

        function setMapCenterBetweenMarkers(startMarker, endMarker) {
            var startLatLng = startMarker.getPosition();
            var endLatLng = endMarker.getPosition();

            var averageLat = (startLatLng.lat() + endLatLng.lat()) / 2;
            var averageLng = (startLatLng.lng() + endLatLng.lng()) / 2;

            var newCenter = new Tmapv2.LatLng(averageLat, averageLng);
            map.setCenter(newCenter);
        }

        function initTmap() {
            var currentX = getUrlParameter("currentX");
            var currentY = getUrlParameter("currentY");
            var destinationX = getUrlParameter("destinationX");
            var destinationY = getUrlParameter("destinationY");

            map = new Tmapv2.Map("map_div", {
                width: "481px",
                height: "600px",
                zoom: 13,
                zoomControl: true,
                scrollwheel: true
            });

            marker_s = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(currentY, currentX),
                icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                iconSize: new Tmapv2.Size(24, 38),
                map: map
            });

            marker_e = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(destinationY, destinationX),
                icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
                iconSize: new Tmapv2.Size(24, 38),
                map: map
            });

            setMapCenterBetweenMarkers(marker_s, marker_e);
            drawRoute(marker_s.getPosition(), marker_e.getPosition());
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function drawRoute(startLatLng, endLatLng) {
            var startX = startLatLng.lng();
            var startY = startLatLng.lat();
            var endX = endLatLng.lng();
            var endY = endLatLng.lat();

            $.ajax({
                type: "POST",
                headers: {
                    "appKey": "A5zEIYd2lH1u15lNECrV33yaRK43YWyk1NmNYXai"
                },
                url: "https://apis.openapi.sk.com/tmap/routes?version=1&format=json&appKey=A5zEIYd2lH1u15lNECrV33yaRK43YWyk1NmNYXai",
                async: false,
                data: {
                    "startX": startX,
                    "startY": startY,
                    "endX": endX,
                    "endY": endY,
                    "reqCoordType": "WGS84GEO",
                    "resCoordType": "EPSG3857",
                    "searchOption": "0",
                    "trafficInfo": "N"
                },
                success: function (response) {
                    var resultData = response.features;

                    var tDistance = "총 거리 : "
                        + (resultData[0].properties.totalDistance / 1000)
                            .toFixed(1) + "km,";
                    var tTime = " 총 시간 : "
                        + (resultData[0].properties.totalTime / 60)
                            .toFixed(0) + "분,";
                    var tFare = " 총 요금 : "
                        + resultData[0].properties.totalFare
                        + "원,";
                    var taxiFare = " 예상 택시 요금 : "
                        + resultData[0].properties.taxiFare
                        + "원";

                    $("#result").html(
                        tDistance + "<br>" + tTime + "<br>" + tFare + "<br>" + taxiFare
                    );

                    for (var i in resultData) {
                        var geometry = resultData[i].geometry;
                        var properties = resultData[i].properties;

                        if (geometry.type === "LineString") {
                            var sectionInfos = [];
                            var trafficArr = geometry.traffic;

                            for (var j in geometry.coordinates) {
                                var latlng = new Tmapv2.Point(geometry.coordinates[j][0], geometry.coordinates[j][1]);
                                var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                                sectionInfos.push(convertPoint);
                            }

                            drawLine(sectionInfos, trafficArr);
                        } else {
                            var markerImg = "";
                            var pType = "";

                            if (properties.pointType === "S") {
                                markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
                                pType = "S";
                            } else if (properties.pointType === "E") {
                                markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                                pType = "E";
                            } else {
                                markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                pType = "P"
                            }

                            var latlon = new Tmapv2.Point(geometry.coordinates[0], geometry.coordinates[1]);
                            var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlon);

                            var routeInfoObj = {
                                markerImage: markerImg,
                                lng: convertPoint._lng,
                                lat: convertPoint._lat,
                                pointType: pType
                            };

                            addMarkers(routeInfoObj);
                        }
                    }
                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            });
        }

        function addComma(num) {
            var regexp = /\B(?=(\d{3})+(?!\d))/g;
            return num.toString().replace(regexp, ',');
        }

        //마커 생성하기
        function addMarkers(infoObj) {
            var size = new Tmapv2.Size(24, 38);//아이콘 크기 설정합니다.

            if (infoObj.pointType == "P") { //포인트점일때는 아이콘 크기를 줄입니다.
                size = new Tmapv2.Size(8, 8);
            }

            marker_p = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(infoObj.lat, infoObj.lng),
                icon: infoObj.markerImage,
                iconSize: size,
                map: map
            });

            resultMarkerArr.push(marker_p);
        }

        //라인그리기
        function drawLine(arrPoint, traffic) {
            var polyline_;
            var lineColor = "#DD0000";

            if (traffic && traffic.length > 0) {
                var tInfo = [];

                for (var z = 0; z < traffic.length; z++) {
                    var trafficObject = {
                        "startIndex": traffic[z][0],
                        "endIndex": traffic[z][1],
                        "trafficIndex": traffic[z][2],
                    };
                    tInfo.push(trafficObject);
                }

                var startIndex = 0;

                for (var x = 0; x < tInfo.length; x++) {
                    var endIndex = tInfo[x].startIndex - 1;
                    var sectionPoint = arrPoint.slice(startIndex, endIndex + 1);

                    polyline_ = new Tmapv2.Polyline({
                        path: sectionPoint,
                        strokeColor: lineColor,
                        strokeWeight: 6,
                        map: map
                    });

                    resultdrawArr.push(polyline_);
                    startIndex = tInfo[x].endIndex + 1;
                }
            } else {
                polyline_ = new Tmapv2.Polyline({
                    path: arrPoint,
                    strokeColor: lineColor,
                    strokeWeight: 6,
                    map: map
                });
                resultdrawArr.push(polyline_);
            }
        }

        //초기화 기능
        function resettingMap() {
            //기존마커는 삭제
            marker_s.setMap(null);
            marker_e.setMap(null);

            if (resultMarkerArr.length > 0) {
                for (var i = 0; i < resultMarkerArr.length; i++) {
                    resultMarkerArr[i].setMap(null);
                }
            }

            if (resultdrawArr.length > 0) {
                for (var i = 0; i < resultdrawArr.length; i++) {
                    resultdrawArr[i].setMap(null);
                }
            }

            chktraffic = [];
            drawInfoArr = [];
            resultMarkerArr = [];
            resultdrawArr = [];
        }
    </script>
</head>

<body onload="initTmap();">
<div id="map_wrap" class="map_wrap">
    <div id="map_div"></div>
</div>
<p id="result"></p>
<br />
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #result {
        text-align: center;
        font-size: 25px;
        line-height: 38px;
    }
</style>

</html>
