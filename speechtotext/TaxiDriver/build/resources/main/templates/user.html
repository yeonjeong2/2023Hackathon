<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h3>User Information</h3>
<p>Current: <span id="current">-</span></p>
<p>Destination: <span id="destination">-</span></p>

<!-- JavaScript 코드 추가 -->
<script th:inline="javascript">
        const userRequest = {
            // 생성할 User 객체의 정보를 여기에 추가
        };

        // 서버로 POST 요청 보내기
        fetch('/api/taxi/current/currentValue/destination/destinationValue', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userRequest)
        })
        .then(response => response.json())
        .then(data => {
            // 서버에서 받은 데이터를 화면에 출력
            document.getElementById('current').textContent = data.current;
            document.getElementById('destination').textContent = data.destination;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
